<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <input type="text" class="display-input" readonly placeholder="0">
        </div>
        <div class="buttons">
            <div class="line">
                <button class="button">1</button><button class="button">2</button>
                <button class="button">3</button><button class="button">4</button>
                <button class="button">5</button>
            </div>
            <div class="line">
                <button class="button">6</button><button class="button">7</button>
                <button class="button">8</button><button class="button">9</button>
                <button class="button">0</button>
            </div>
            <div class="line">
                <button class="button operator">+</button>
                <button class="button operator">-</button>
                <button class="button operator">*</button>
                <button class="button operator">/</button>
                <button class="button operator">%</button>
            </div>
            <div class="line">
                <button class="clear" style="width: 8.333rem">Clear</button>
                <button class="cut" style="width: 8.333rem">Backspace</button>
                <button class="button equals" style="width: 8.333rem">=</button>
            </div>
        </div>
    </div>
    <script src="Logic.js"></script>
    <script src="refrence.js"></script>
</body>
</html>
